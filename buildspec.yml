version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
      python: 3.11
    commands:
      - pip install --upgrade pip
      - pip install -r $CODEBUILD_SRC_DIR/requirements.txt pylint
      - python --version

  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase

  build:
    commands:
      - echo Build started on `date`

  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - '**/*'
